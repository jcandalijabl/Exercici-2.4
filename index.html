<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

/* Change the link color on hover */
li a:hover {
  background-color: #555;
  color: white;
}
.active {
  background-color: #04AA6D;
  color: white;
}
ul {
  border: 1px solid #555;
}

li {
  text-align: center;
  border-bottom: 1px solid #555;
}

li:last-child {
  border-bottom: none;
}

        </style>
</head>
<body>
    <ul>
        <li><a href="https://ca.wikipedia.org/wiki/Mar">Mar</a></li>
	<img src="mar.jpg" alt="mar" width="500" height="300">
        <li><a href="https://ca.wikipedia.org/wiki/Terra_(element)">Terra</a></li>
	<img src="terra.jpg" alt="terra" width="500" height="300">
        <li><a href="https://ca.wikipedia.org/wiki/Aire_(element)">Aire</a></li>
	<img src="aire.jpg" alt="aire" width="500" height="300">
    </ul>
</body>
</html>
